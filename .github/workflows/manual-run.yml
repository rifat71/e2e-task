name: Manual Test Execution

on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main
  # workflow_dispatch:
  #   inputs:
  #     test_suite:
  #       description: 'Choose test suite (regression, sanity, parallel, all)'
  #       required: true
  #       default: 'regression'
  #       type: choice
  #       options:
  #         - regression
  #         - sanity
  #         - parallel
  #         - all

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_suite: [regression, sanity, parallel]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Install Playwright browsers
        run: npm run install:browsers

      - name: Run Cucumber Tests
        run: npm test -- --tags "@${{ matrix.test_suite }}"
        continue-on-error: true

      - name: Merge Reports
        if: always()
        run: |
          mkdir -p combined-reports
          cp -r reports/* combined-reports/ || true

      - name: Generate Combined Report
        if: always()
        run: npm run generate-report

      - name: Archive Combined Report
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-report
          path: reports
